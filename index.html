<!DOCTYPE HTML>

<html>

<head>
    <title>Schedule</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div class="date">
	<div id="year"></div>
    <div id="month"></div>
</div>

    <div class="grid-container">

        <div class="days">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>

	<div id="daysContainer">
        <div class="r1 dayNum"> 
        </div>

        <div class="r2 dayNum newRows">
        </div>

        <div class="r3 dayNum newRows">
        </div>

        <div class="r4 dayNum newRows">
        </div>

        <div class="r5 dayNum newRows">
        </div>

        <div class="r6 dayNum">
        </div>
	</div>

	<div class="buttonContainer">
		<button class="prevbutton" onclick="prevClicked()"> Previous </button>

		<button class="button" onclick="nextClicked();"> Next </button>
	</div>

    </div>

    <script src="script.js"></script>

</body>

</html>
